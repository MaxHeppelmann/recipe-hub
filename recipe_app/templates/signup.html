{% extends "base.html" %}

{% block title %}
    Signup
{% endblock %}

{% block head %}
    <script src="/static/js/signup.js" defer></script>
{% endblock %}

{% block body %}

    <div id="login-box" class="squircle full-page">
    <label for="login" class="page-header">Signup</label>
    <h3 id="Error-Box" class="error"></h3>
    <form id="Signup">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="login_input"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  class="login_input"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"  class="login_input"><br><br>
        <input type="submit" value="Submit" class="squircle button">
    </form>
    <h3>Already have an account?<br><a class = "page-blue-link" href="/login">Login Here!</a></h3>
    </div>
{% endblock %}
