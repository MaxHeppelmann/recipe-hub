<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1 class="myheaderclass">This is a {{ jinjvar }} template</h1>
{% if user %}
<h2>You are {{ user }}</h2>
{% endif %}
<table>
    <tr>
        <th>User ID</th>
        <th>User Name</th>
    </tr>
{% for userTuple in userList %}

<td>{{ userTuple[0] }}</td>
<td>{{ userTuple[1] }}</td>
</tr>
{% endfor %}
</table></body>
</html>
